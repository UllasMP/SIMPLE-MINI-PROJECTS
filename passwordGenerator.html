<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: #fff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.2);
            text-align: center;
            width: 350px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #222;
        }

        label {
        
            font-size: 14px;
            color: #444;
        }

        input[type="number"] {
            width: 80px;
            padding: 5px;
            margin: 10px 0 15px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            text-align: center;
        }

        /* checkbox + label in one row */
        .option {
            
            display: flex;
            align-items: center;
            margin: 8px 0;
            font-size: 14px;
        }

        .option input {
            margin-right: 10px;
            transform: scale(1.2);
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #2575fc;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #1b5fd8;
        }

        #pass {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #222;
            background: #f1f1f1;
            padding: 10px;
            border-radius: 8px;
            word-break: break-all;
        }

        #passs {
            margin-top: 10px;
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        
        <label for="pa">Password length required:</label><br>
        <input type="number" id="pa" value="0" min="0"><br>

        <div class="option">
            <input type="checkbox" id="c1">
            <label for="c1">Include UpperCase</label>
        </div>
        <div class="option">
            <input type="checkbox" id="c2">
            <label for="c2">Include LowerCase</label>
        </div>
        <div class="option">
            <input type="checkbox" id="c3">
            <label for="c3">Include Numbers</label>
        </div>
        <div class="option">
            <input type="checkbox" id="c4">
            <label for="c4">Include Symbols</label>
        </div>
        
        <button onclick="btn()">Generate Password</button>

        <div id="pass"></div>
        <div id="passs"></div>
    </div>

    <script>
        const lowcase = "abcdefghijklmnopqrstuvwxyz";
        const highcase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const num = "0123456789";
        const sym = "!@#$%^&*";

        function btn() {
            let high = document.getElementById("c1");
            let low = document.getElementById("c2");
            let number = document.getElementById("c3");
            let symb = document.getElementById("c4");
            let length = parseInt(document.getElementById("pa").value);

            let allowedchars = "";
            let pass = "";

            document.getElementById("passs").innerHTML = "";
            document.getElementById("pass").innerHTML = "";

            if (high.checked) allowedchars += highcase;
            if (low.checked) allowedchars += lowcase;
            if (number.checked) allowedchars += num;
            if (symb.checked) allowedchars += sym;

            if (length < 4) {
                document.getElementById("passs").innerHTML = "Password must be at least 4 characters";
                return;
            } 
            else if (allowedchars !== "") {
                for (let i = 0; i < length; i++) {
                    const random = Math.floor(Math.random() * allowedchars.length);
                    pass += allowedchars[random];
                }
                document.getElementById("pass").innerHTML = pass;
            } 
            else {
                document.getElementById("pass").innerHTML = "Select at least one option";
            }
        }
    </script>
</body>
</html>
