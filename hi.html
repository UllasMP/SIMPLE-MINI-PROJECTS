<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certifications Section</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f4f4f4;
      color: #333;
    }

    section.certifications {
      padding: 80px 20px;
      text-align: center;
    }

    .certifications h2 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #222;
      position: relative;
      display: inline-block;
    }

    .certifications h2::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background-color: #6c63ff;
    }

    .cert-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .cert-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .cert-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .cert-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .cert-card .content {
      padding: 20px;
    }

    .cert-card h3 {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 10px;
    }

    .cert-card p {
      color: #666;
      font-size: 0.95rem;
      margin-bottom: 15px;
    }

    .cert-card a {
      text-decoration: none;
      color: #6c63ff;
      font-weight: 600;
      transition: color 0.2s;
    }

    .cert-card a:hover {
      color: #4b46c0;
    }

    /* Optional scroll animation */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <section class="certifications" id="certifications">
    <h2>Certifications</h2>

    <div class="cert-grid">
      <!-- Card 1 -->
      <div class="cert-card fade-in">
        <img src="certificate1.jpg" alt="Certification 1">
        <div class="content">
          <h3>Google UX Design</h3>
          <p>Issued by Google • 2024</p>
          <a href="#" target="_blank">View Credential</a>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="cert-card fade-in">
        <img src="certificate2.jpg" alt="Certification 2">
        <div class="content">
          <h3>AWS Cloud Practitioner</h3>
          <p>Issued by Amazon Web Services • 2023</p>
          <a href="#" target="_blank">View Credential</a>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="cert-card fade-in">
        <img src="certificate3.jpg" alt="Certification 3">
        <div class="content">
          <h3>Meta Front-End Developer</h3>
          <p>Issued by Meta • 2024</p>
          <a href="#" target="_blank">View Credential</a>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Simple scroll animation for fade-in cards
    const fadeElements = document.querySelectorAll('.fade-in');
    const appearOnScroll = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    });

    fadeElements.forEach(el => appearOnScroll.observe(el));
  </script>
</body>
</html>
