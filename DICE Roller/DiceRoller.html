<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        #container {
            margin: 50px auto;
            background: white;
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            width: 320px;
        }

        h1 {
            color: #3f51b5;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-right: 8px;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            font-size: 16px;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 6px;
            outline: none;
        }

        button {
            margin-top: 10px;
            padding: 8px 20px;
            background: #3f51b5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
        }

        button:hover {
            background: #2c3e9d;
        }

        #img {
            margin-top: 20px;
        }

        #img img {
            width: 60px;
            margin: 5px;
            transition: transform 0.2s;
        }

        #img img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Dice Roller</h1>
        <label for="input">Num of Dice:</label>
        <input type="number" id="input" value="1" min="1" max="10">
        <br><br>
        <button onclick="roll()">Roll</button>
        <div id="img"></div>
      
    </div>

    <script>
        function roll() {
            const num = document.getElementById("input").value;
            const img = document.getElementById("img");
            let imgs = [];

            for (let i = 0; i < num; i++) {
                const valuess = Math.floor(Math.random() * 6) + 1;
                imgs.push(`<img src="${valuess}.png">`);
            }
            img.innerHTML = imgs.join("");
        }
    </script>
</body>
</html>
